        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:10, minZoom:5
        })
        var hash = new L.Hash(map);

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }

        function pop_Punjab_2023_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DT_NAME_21</th>\
                        <td>' + (feature.properties['DT_NAME_21'] !== null ? autolinker.link(feature.properties['DT_NAME_21'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Remarks'] !== null ? autolinker.link(feature.properties['Remarks'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHORT_DT'] !== null ? autolinker.link(feature.properties['SHORT_DT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Population</th>\
                        <td>' + (feature.properties['Population'] !== null ? autolinker.link(feature.properties['Population'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sex Ratio</th>\
                        <td>' + (feature.properties['Sex Ratio'] !== null ? autolinker.link(feature.properties['Sex Ratio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Density</th>\
                        <td>' + (feature.properties['Density'] !== null ? autolinker.link(feature.properties['Density'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Literacy</th>\
                        <td>' + (feature.properties['Literacy'] !== null ? autolinker.link(feature.properties['Literacy'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Punjab_2023_0_0() {
            return {
                pane: 'pane_Punjab_2023_0',
                opacity: 1,
                color: 'rgba(255,1,1,1.0)',
                dashArray: '',
                lineCap: 'butt',

        map.addLayer(layer_Punjab_2023_0);
            var title = new L.Control();

                this._div = L.DomUtil.create('div', 'info');
                this.update();

            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";

        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"DT_NAME_21": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
        var i = 0;
        layer_Punjab_2023_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['DT_NAME_21'] !== null?String('<div style="color: #000000; font-size: 12pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['DT_NAME_21']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Punjab_2023_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
          }
          })
        }
            document.getElementById("menu").appendChild(

            var div_DT_NAME_21 = document.createElement('div');

            sel_DT_NAME_21 = document.createElement('select');
            sel_DT_NAME_21.multiple = true;
            sel_DT_NAME_21.size = 10;
            sel_DT_NAME_21.id = "sel_DT_NAME_21";
            var DT_NAME_21_options_str = "<option value='' unselected></option>";
            sel_DT_NAME_21.onchange = function(){filterFunc()};
            DT_NAME_21_options_str  += '<option value="AMRITSAR">AMRITSAR</option>';
            DT_NAME_21_options_str  += '<option value="BARNALA">BARNALA</option>';
            DT_NAME_21_options_str  += '<option value="BATHINDA">BATHINDA</option>';

            DT_NAME_21_options_str  += '<option value="MALERKOTLA">MALERKOTLA</option>';
            DT_NAME_21_options_str  += '<option value="MANSA">MANSA</option>';
            DT_NAME_21_options_str  += '<option value="MOGA">MOGA</option>';
            DT_NAME_21_options_str  += '<option value="PATHANKOT">PATHANKOT</option>';
            DT_NAME_21_options_str  += '<option value="PATIALA">PATIALA</option>';
            DT_NAME_21_options_str  += '<option value="RUPNAGAR">RUPNAGAR</option>';
            DT_NAME_21_options_str  += '<option value="SAHIBZADA AJIT SINGH NAGAR">SAHIBZADA AJIT SINGH NAGAR</option>';
            DT_NAME_21_options_str  += '<option value="SANGRUR">SANGRUR</option>';
            DT_NAME_21_options_str  += '<option value="SHAHID BHAGAT SINGH NAGAR">SHAHID BHAGAT SINGH NAGAR</option>';
            DT_NAME_21_options_str  += '<option value="SRI MUKTSAR SAHIB">SRI MUKTSAR SAHIB</option>';
            DT_NAME_21_options_str  += '<option value="TARN TARAN">TARN TARAN</option>';
            sel_DT_NAME_21.innerHTML = DT_NAME_21_options_str;
            div_DT_NAME_21.appendChild(sel_DT_NAME_21);
            var lab_DT_NAME_21 = document.createElement('div');
            lab_DT_NAME_21.innerHTML = 'Select Districts';
            lab_DT_NAME_21.className = 'filterlabel';
            div_DT_NAME_21.appendChild(lab_DT_NAME_21);
            var reset_DT_NAME_21 = document.createElement('div');
            reset_DT_NAME_21.innerHTML = 'Clear';
            reset_DT_NAME_21.className = 'filterlabel';
            reset_DT_NAME_21.onclick = function() {
                var options = document.getElementById("sel_DT_NAME_21").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_DT_NAME_21.appendChild(reset_DT_NAME_21);
        resetLabels([layer_Punjab_2023_0]);
        map.on("zoomend", function(){
            resetLabels([layer_Punjab_2023_0]);

        });
        map.on("layerremove", function(){
            resetLabels([layer_Punjab_2023_0]);
        });
        </script>
